<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://apollo-ui.netlify.app/utility/common.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <nav class="navbar xs-s border--btm">
      <span class="nav__icons">
        <i class="fas fa-bars md sb show--drawer"></i>
      </span>
      <section class="start">
        <a href="/">
          <img class="box__image" src="../../assets/lalogo.jpg" />
        </a>
        <span class="box-span">
          <span class="title primary">LEGION ATHLETICS</span>
        </span>
      </section>
      <section class="middle">
        <div class="search--ctr">
          <i class="fas fa-search search--btn"></i>
          <input
            type="text"
            placeholder="Search"
            class="input no--bdr"
            id="user-name"
            name="user-name"
          />
        </div>
      </section>
      <section class="end">
        <div class="menu">
          <span class="menu__btn md sb primary">
            <i class="far fa-user-circle"></i>&nbsp<span class="menu__btn__name"
              >Account</span
            >
          </span>
          <div class="submenu shadow xs-s">
            <section class="submenu__btn">
              <button class="btn btn--float">Sign In</button>
              <button class="btn">Sign Up</button>
            </section>
            <section class="submenu__items flex-st-ct flex-vertical">
              <span class="submenu__item">My Account</span>
              <span class="submenu__item">My Order</span>
              <span class="submenu__item"
                >Cart
                <i
                  icon-badge="3"
                  bdg-size="medium"
                  class="fas fa-shopping-cart md fl-rt"
                ></i
              ></span>
              <span class="submenu__item"
                >Wishlist
                <i
                  icon-badge="3"
                  bdg-size="medium"
                  class="far fa-heart md fl-rt"
                ></i
              ></span>
            </section>
            <section class="submenu__btn flex-st-ct">
              <button class="btn btn--float btn--wide">Log Out</button>
            </section>
          </div>
        </div>
      </section>
    </nav>

    <main>
      <div class="card shadow sm-s">
        <h1 class="primary md sb sm-s">UPDATE PROFILE</h1>
        <hr />
        <form action="../homepage/" class="sm-s">
          <div class="fields">
            <label for="name--field" class="label">Name:</label>
            <input
              class="input sm-s"
              type="text"
              name="name"
              id="name--field"
              pattern="+[A-Za-z]"
              title="Name should only contain one or more alphabets"
              autocomplete="off"
              value="Carl Jones"
            />
          </div>
          <div class="fields">
            <label for="email--field" class="label">Email:</label>
            <input
              class="input sm-s"
              type="email"
              name="email"
              id="email--field"
              title="Enter a valid Email ID"
              autocomplete="email"
              value="carljones2345@gmail.com"
            />
          </div>
          <div class="fields">
            <label for="phone--field" class="label">Phone:</label>
            <input
              class="input sm-s"
              type="number"
              min="1000000000"
              max="9999999999"
              name="phone"
              id="phone--field"
              pattern="[0-9]"
              title="Enter a valid 10 digits mobile number"
              autocomplete="mobile"
              value="9999999909"
            />
          </div>
          <div class="fields">
            <label for="dob--field" class="label">DOB:</label>
            <input
              class="input sm-s"
              type="date"
              name="dob"
              id="dob--field"
              autocomplete="off"
              value="1980-08-26"
            />
          </div>
          <button type="submit" class="btn btn--wide btn--float sb sm-s">
            UPDATE
          </button>
          <div class="flex-ct-sb manage">
            <button type="submit" class="btn btn--icons sb md-s">
              Manage Passwords
            </button>
            <button type="submit" class="btn btn--error sb md-s">
              Manage Address
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
