<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
    <link rel="icon" type="image/x-icon" href="../../assets/lalogo.jpg" />
    <link
      rel="stylesheet"
      href="https://apollo-ui.netlify.app/utility/common.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="forgot.css" />
  </head>
  <body>
    <nav class="navbar xs-s border--btm">
      <span class="nav__icons">
        <i class="fas fa-bars md sb show--drawer"></i>
      </span>
      <section class="start">
        <a href="/">
          <img class="box__image" src="../../assets/lalogo.jpg" />
        </a>
        <span class="box-span">
          <span class="title primary">LEGION ATHLETICS</span>
        </span>
      </section>
      <section class="middle">
        <div class="search--ctr">
          <i class="fas fa-search search--btn"></i>
          <input
            type="text"
            placeholder="Search"
            class="input no--bdr"
            id="user-name"
            name="user-name"
          />
        </div>
      </section>
      <section class="end">
        <div class="menu">
          <span class="menu__btn md sb primary">
            <i class="far fa-user-circle"></i>&nbsp<span class="menu__btn__name"
              >Account</span
            >
          </span>
          <div class="submenu shadow xs-s">
            <section class="submenu__btn">
              <button class="btn btn--float">Sign In</button>
              <button class="btn">Sign Up</button>
            </section>
            <section class="submenu__items flex-st-ct flex-vertical">
              <span class="submenu__item">My Account</span>
              <span class="submenu__item">My Order</span>
              <span class="submenu__item"
                >Cart
                <i
                  icon-badge="3"
                  bdg-size="medium"
                  class="fas fa-shopping-cart md fl-rt"
                ></i
              ></span>
              <span class="submenu__item"
                >Wishlist
                <i
                  icon-badge="3"
                  bdg-size="medium"
                  class="far fa-heart md fl-rt"
                ></i
              ></span>
            </section>
            <section class="submenu__btn flex-st-ct">
              <button class="btn btn--float btn--wide">Log Out</button>
            </section>
          </div>
        </div>
      </section>
    </nav>

    <main>
      <div class="app--login shdw">
        <h1 class="md sb cen sm-s">RESET PASSWORD</h1>
        <hr />
        <form action="../login/" class="mg-full">
          <div class="mg-half">
            <label for="pswd" class="label">
              Current Password*<input
                type="password"
                placeholder="Enter Password"
                class="input input--man"
                id="pswd"
                name="password"
                autocomplete="off"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </label>
            <p class="input--error">This field is mandatory</p>
          </div>

          <div class="mg-half">
            <label for="pswd" class="label">
              New Password*<input
                type="password"
                placeholder="Enter Password"
                class="input input--man"
                id="pswd"
                name="password"
                autocomplete="off"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                required
              />
            </label>
            <p class="input--error">This field is mandatory</p>
          </div>

          <div class="mg-half">
            <label for="pswd" class="label"> Confirm New Password* </label>
            <input
              type="password"
              placeholder="Enter Password"
              class="input input--man"
              id="pswd"
              name="password"
              autocomplete="off"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
              required
            />
            <p class="input--error">This field is mandatory</p>
          </div>

          <button type="submit" class="btn btn--wide btn--float mg-full sb">
            Set Password
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
