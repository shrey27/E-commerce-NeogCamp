<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="icon" type="image/x-icon" href="../../assets/lalogo.jpg" />
    <link
      rel="stylesheet"
      href="https://apollo-ui.netlify.app/utility/common.css"
    />
    <link
      rel="stylesheet"
      href="https://apollo-ui.netlify.app/components/drawer/drawer.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar xs-s border--btm">
        <section class="start">
          <a href="/">
            <img class="box__image" src="../../assets/lalogo.jpg" />
          </a>
          <span class="box-span">
            <span class="title primary">LEGION ATHLETICS</span>
          </span>
        </section>
        <section class="middle">
          <div class="search--ctr">
            <i class="fas fa-search search--btn"></i>
            <input
              type="text"
              placeholder="Search"
              class="input no--bdr"
              id="user-name"
              name="user-name"
            />
          </div>
        </section>
        <section class="end">
          <div class="menu">
            <span class="menu__btn md sb primary">
              <i class="far fa-user-circle"></i>&nbsp<span
                class="menu__btn__name"
                >Account</span
              >
            </span>
            <div class="submenu shadow xs-s">
              <section class="submenu__btn">
                <button class="btn btn--float">Sign In</button>
                <button class="btn">Sign Up</button>
              </section>
              <section class="submenu__items flex-st-ct flex-vertical">
                <span class="submenu__item">My Account</span>
                <span class="submenu__item">My Order</span>
                <span class="submenu__item"
                  >Cart
                  <i
                    icon-badge="3"
                    bdg-size="medium"
                    class="fas fa-shopping-cart md fl-rt"
                  ></i
                ></span>
                <span class="submenu__item"
                  >Wishlist
                  <i
                    icon-badge="3"
                    bdg-size="medium"
                    class="far fa-heart md fl-rt"
                  ></i
                ></span>
              </section>
              <section class="submenu__btn flex-st-ct">
                <button class="btn btn--float btn--wide">Log Out</button>
              </section>
            </div>
          </div>
        </section>
      </nav>

      <main>
        <div class="app--login shdw">
          <h1 class="md sb cen mg-full">SIGN UP</h1>
          <hr />
          <form action="https://www.google.com" class="mg-full">
            <div class="mg-half">
              <label for="user-name" class="label">
                Username*<input
                  type="text"
                  placeholder="Enter Username"
                  class="input input--man"
                  id="user-name"
                  name="user-name"
                  required
                  autocomplete="off"
                />
                <span class="input--error">This field is mandatory</span>
              </label>
            </div>

            <div class="mg-half">
              <label for="email" class="label">
                Email Id*<input
                  type="email"
                  placeholder="Enter Email Id"
                  class="input input--man"
                  id="email"
                  name="email"
                  required
                  autocomplete="off"
                />
                <span class="input--error">This field is mandatory</span>
              </label>
            </div>

            <div class="mg-half">
              <label for="pswd" class="label">
                Password*<input
                  type="password"
                  placeholder="Enter Password"
                  class="input input--man"
                  id="pswd"
                  name="password"
                  autocomplete="off"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </label>
              <span class="input--error">This field is mandatory</span>
            </div>

            <div class="mg-half">
              <label for="pswd-cnf" class="label">
                Confirm Password*<input
                  type="password"
                  placeholder="Enter Password Again"
                  class="input input--man"
                  id="pswd-cnf"
                  name="password-cnf"
                  autocomplete="off"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </label>
              <span class="input--error show--error"
                >This field is mandatory</span
              >
            </div>

            <button type="submit" class="btn btn--wide btn--float sb">
              Sign up
            </button>
          </form>
          <a href="" class="already sm">Already have an account?</a>
        </div>
      </main>
    </div>
    <script src="https://apollo-ui.netlify.app/utility/script.js"></script>
  </body>
</html>
